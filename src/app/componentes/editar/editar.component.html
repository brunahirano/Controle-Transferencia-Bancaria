<div class="container text-center mt-5">
  <h3>Editar Cadastro de Cliente:</h3>
</div>

<div class="container w-50">
  <div class="row">
    <div>
      <form #f="ngForm">

        <div class="mb-1">
          <label class="form-label">Nome do cliente:</label>
          <input [(ngModel)]="conta.nomeCliente" type="text" class="form-control" name="nomeCliente">
        </div>
        <label for="valor">Valor a ser transferido:</label>
        <div class="input-group mb-1">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>

          <input [(ngModel)]="conta.valor" type="text" class="form-control" name="valor" id="valor"
            aria-label="Quantia">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>

        <div class="mb-1">
          <label class="form-label">NÃºmero da conta do cliente</label>
          <input [(ngModel)]="conta.contaCliente" type="text" class="form-control" name="contaCliente">
        </div>

        <div class="mt-3">
          <button (click)="editar()" class="btn btn-success" type="button">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
